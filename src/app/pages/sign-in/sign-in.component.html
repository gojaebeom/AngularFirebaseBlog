<h1 class="is-size-2">Login</h1>

<div class="field">
  <div class="field">
    <label class="label">Email</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-danger" type="email" placeholder="Email input" [(ngModel)]="user.email">
      <span class="icon is-small is-left">
        <i class="fas fa-envelope"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-exclamation-triangle"></i>
      </span>
    </div>
    <p class="help is-danger">This email is invalid</p>
  </div>

  <div class="field">
    <label class="label">Password</label>
    <div class="control has-icons-left has-icons-right">
      <input class="input is-success" type="password" placeholder="Text input" value="bulma" [(ngModel)]="user.password">
      <span class="icon is-small is-left">
        <i class="fas fa-key"></i>
      </span>
      <span class="icon is-small is-right">
        <i class="fas fa-check"></i>
      </span>
    </div>
    <p class="help is-success">This username is available</p>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button class="button is-link" (click)="signIn()">로그인</button>
    </div>
  </div>
